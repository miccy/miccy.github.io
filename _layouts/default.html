<!DOCTYPE html>
<html lang="cs" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}Milo≈° Macek</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    {% if site.favicon %}
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.favicon | relative_url }}"
    />
    {% endif %}
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        <div class="slider">
          <div class="slider-icons">
            <span>üåô</span>
            <span>‚òÄÔ∏è</span>
          </div>
        </div>
      </label>
    </div>

    <div class="container-lg px-3 my-5 markdown-body">{{ content }}</div>

    <script>
      // Pouze nastaven√≠ dark/light mode
      document.addEventListener("DOMContentLoaded", function () {
        // Nastaven√≠ dark/light mode
        const toggleSwitch = document.getElementById("theme-toggle");
        const html = document.querySelector("html");

        // Nastaven√≠ theme podle localStorage nebo v√Ωchoz√≠ dark
        const currentTheme = localStorage.getItem("theme") || "dark";
        html.setAttribute("data-theme", currentTheme);
        toggleSwitch.checked = currentTheme === "light";

        // Event listener pro p≈ôep√≠naƒç
        toggleSwitch.addEventListener("change", function () {
          if (this.checked) {
            html.setAttribute("data-theme", "light");
            localStorage.setItem("theme", "light");
          } else {
            html.setAttribute("data-theme", "dark");
            localStorage.setItem("theme", "dark");
          }
        });
      });
    </script>
  </body>
</html>
